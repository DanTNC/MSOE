<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal">&times;</button>

</div>-->
<div class="form-group">
<label for="InputUser">Editor</label>
<input type="text" class="form-control" id="InputUser" placeholder="Editor Name">
</div>
<div class="form-group">
<label for="Title">Title</label>
<input type="text" class="form-control" id="InputTitle" placeholder="Sonate 16 in C major" onchange="chgttl(this)">
</div>

<label for="Subtitle">Subtitle</label>
<input type="text" class="form-control" id="InputSubtitle" placeholder="Sonata facile">
</div>
<div class="form-group">
<label for="Artist">Artist</label>
<input type="text" class="form-control" id="InputArtist" placeholder="W. A. Mozart">
</div>
<div class="form-group">
<label for="Album">Album</label>
<input type="text" class="form-control" id="InputAlbum" placeholder="W.A. Mozart: Piano Sonatas - Volume 1" >
</div>
<div class="form-group">
<label for="Composer">Composer</label>
<input type="text" class="form-control" id="InputComposer" placeholder="W. A. Mozart">
</div>


<button type="submit" class="btn btn-secondary btn-default" data-dismiss="modal">Submit!</button>
</form>
</div>
<div class="modal-footer">
<button type="submit" class="btn btn-default btn-default" data-dismiss="modal">Cancel</button>
